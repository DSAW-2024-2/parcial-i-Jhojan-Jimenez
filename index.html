<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title> </title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <picture>
          <img src="images/drawers.jpg" alt="Img" />
        </picture>

        <div class="card-body">
          <h2>
            Shift the overall look and fell by adding these wonderful touches to
            furniture in your home
          </h2>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some sample tips to help
            you make any room feel complete.
          </p>
          <footer class="container-footer">
            <div class="author">
              <img src="images/avatar-michelle.jpg" alt="cart-img" />
              <span class="name"
                >Michelle Appleton <br />
                28 Jun 2020</span
              >
            </div>
            <div class="share-container">
              <button id="share-button">
                <img src="images/icon-share.svg" alt="Share" />
              </button>
              <div id="share-menu" class="share-menu hidden">
                <span>SHARE</span>
                <a href="#"
                  ><img src="images/icon-facebook.svg" alt="Facebook"
                /></a>
                <a href="#"><img src="images/icon-twitter.svg"Twitter" /></a>
                <a href="#"
                  ><img src="images/icon-pinterest.svg" alt="Pinterest"
                /></a>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
